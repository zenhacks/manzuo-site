-
  class-name: hardware
  name: 简单的硬件终端
  title: 易于使用的硬件终端
  details:
    - 支持 iPad, iPhone, & iPod Touch, Android Tablet, Android Phone
    - 满座排队系统原生的iOS和Android应用提供了一个比网页应用更加灵敏好用的交互界面，提供给前台更加快捷的操作流程。
-
  class-name: sync
  name: 多设备无缝同步
  title: 更加快速地安排人群就座
  details:
    - 基于云服务的满座集成系统
    - 满座排队系统将排队名单储存在云服务中，这样您能够通过餐馆内多个设备终端看到实时的排队名单。您可以在远处通知等待人群，而不需要返回前台。分派人群到餐桌，同时满座排队系统能够自动更新前台信息。
-
  class-name: visual
  name: 清晰的视觉呈现
  title: 快速运作，有条不紊
  details:
    - 视觉呈现和排队名单工具
    - 标题数据显示 - 总队列与桌型队列的区分显示
    - 排队队列的详细信息 - 姓名、队伍人数、备注、标准化的就座区图标
    - 一键通知 - 主显示屏的通知和座位按键
    - 排队队列类型 - 没有预约的、提前打电话的和预约过的队伍都将被整合到一个带有不同图标的名单。
    - 满座排队系统将给每个类型的队伍发送独一无二的短信息。
-
  class-name: training
  name: 一对一培训
  title: 10分钟就能学会
  details:
    - 应用内的教学指导
    - 一对一操作教授
-
  class-name: customize
  name: 定制化服务
  title: 定制化您的短信息及更多
  details:
    - 在线网页的入门
    - 账号所有者能够定制短信和就座区域信息，增加速度关节点，并且增加系统邮件的接收人。
-
  class-name: analytics
  name: 统计与分析
  title: 回顾你的系统以及使用情况
  details:
    - 每天的邮件总结
    - 满座排队系统每天提交一份可行性分析的邮件
    - 总共排队队伍：回顾添加到排队名单中的队伍数量和顾客数量
    - 删除的和离开的人数：理解在等待过程中失去的生意
    - 实际上时间VS标榜的等待时间：测量事实上的等待，对比于标榜的时间，从而减少标榜时间的误差。
-
  class-name: updates
  name: 自动更新
  title: 自动更新顾客端信息
  details:
    - 解放了前台工作，并且更快地安排队列就座
    - 最初的时候，顾客会收到一条带有等待确认和“在排队队伍中位置”的短信。
    - “在排队队伍中位置”利于顾客自我确认，并且能够减少对前台工作的打断。
-
  class-name: notification
  name: 短信通知
  title: 消除排队呼叫器的损失
  details:
    - 短信传呼
    - 编辑短息提醒来消除餐馆排队呼叫器的损失
    - 短信发送台能传递饮料、开胃菜、礼物卡、价格和其他信息给顾客。这些短信能够定制化。
-
  class-name: inbox
  name: 收件箱
  title: 接受实时的确认
  details:
    - 短信收件箱
    - 回复短信减少误解。
    - 当顾客被通知餐桌已经准备好的时候，顾客能够确认或者取消。
-
  class-name: marketing
  name: 市场推广
  title: 自动建立营销推广名单
  details:
    - 整合短信营销
    - 最终的一条感谢短信将自动提示顾客加入特别短信营销推广名单。
